name: Deploy

on:
  push:
    tags:
    - v*

jobs:
  deploy-build-ubuntu:
    name: Deploy (Ubuntu)
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup conan
      run: |
        pip3 install setuptools
        pip3 install conan
        ~/.local/bin/conan config install https://github.com/iceshard-engine/conan-config.git
    - name: Create (Clang-10)
      run: |
        ~/.local/bin/conan create . box2d/2.4.1@iceshard/stable -s"build_type=Release" --profile clang-10.0-linux-x86_64
        ~/.local/bin/conan create . box2d/2.4.1@iceshard/stable -s"build_type=Release" --profile clang-10.0-linux-x86_64 -o"custom_allocator_extension=True"
    - name: Deploy
      run: |
        ~/.local/bin/conan user iceshard -r conan-iceshard -p ${{ secrets.CONAN_PASSWORD }}
        ~/.local/bin/conan upload -r conan-iceshard box2d/2.4.1@iceshard/stable --all

  deploy-build-windows:
    name: Deploy (Windows)
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup conan
      run: |
        pip3 install setuptools
        pip3 install conan
        conan config install https://github.com/iceshard-engine/conan-config.git
    - name: Create (MSVC-latest)
      run: |
        conan create . box2d/2.4.1@iceshard/stable -s"build_type=Release"
        conan create . box2d/2.4.1@iceshard/stable -s"build_type=Release" -o"custom_allocator_extension=True"
    - name: Deploy
      run: |
        conan user iceshard -r conan-iceshard -p ${{ secrets.CONAN_PASSWORD }}
        conan upload -r conan-iceshard box2d/2.4.1@iceshard/stable --all
